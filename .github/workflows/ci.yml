name: CI - RSpec Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test_sistema:
    name: Ejecutar pruebas de sistema (Capybara)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"  # Usa la misma contraseÃ±a en todos los jobs
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust  # Permite autenticaciÃ³n sin contraseÃ±a en CI
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar variables de entorno
        run: echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: ğŸ”§ Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: ğŸš€ Ejecutar pruebas de sistema
        run: bundle exec rspec spec/system

  test_integracion:
    name: Ejecutar pruebas de integraciÃ³n
    runs-on: ubuntu-latest
    needs: test_sistema  # ğŸ”„ Espera a que test_sistema termine antes de iniciar

    services:
      postgres:
        image: postgres:16  # Usa la misma versiÃ³n que en test_sistema
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"  # Usa la misma contraseÃ±a en todos los jobs
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust  # Permite autenticaciÃ³n sin contraseÃ±a
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar variables de entorno
        run: echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: ğŸ”§ Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: ğŸš€ Ejecutar pruebas de integraciÃ³n
        run: bundle exec rspec spec/requests
