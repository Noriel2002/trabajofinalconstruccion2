jobs:
  test_sistema:
    name: Ejecutar pruebas de sistema (Capybara)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2  # Asegúrate de que coincide con tu Gemfile
          bundler-cache: true

      - name: 🔧 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: 🚀 Ejecutar pruebas de sistema
        run: bundle exec rspec spec/system

  test_integracion:
    name: Ejecutar pruebas de integración
    runs-on: ubuntu-latest
    needs: test_sistema  # 🔄 Espera a que test_sistema termine antes de iniciar

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2  # Asegúrate de que coincide con tu Gemfile
          bundler-cache: true

      - name: 🔧 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: 🚀 Ejecutar pruebas de integración
        run: bundle exec rspec spec/requests
