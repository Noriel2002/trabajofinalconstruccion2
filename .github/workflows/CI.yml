name: CI - RSpec Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  setup_postgres:
    name: Configurar y conectar PostgreSQL
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: 🔧 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

  test_integracion:
    name: Ejecutar pruebas de integración
    runs-on: ubuntu-latest
    needs: setup_postgres  # Se ejecuta después de setup_postgres

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: 🔧 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: 🚀 Ejecutar pruebas de integración
        run: bundle exec rspec spec/requests

  test_sistema_authentication:
    name: Ejecutar pruebas - Authentication
    runs-on: ubuntu-latest
    needs: test_integracion  # Se ejecuta después de test_integracion

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🚀 Ejecutar pruebas Authentication
        run: bundle exec rspec spec/system/authentication

  test_sistema_forms:
    name: Ejecutar pruebas - Forms
    runs-on: ubuntu-latest
    needs: test_sistema_authentication  # Se ejecuta después de test_sistema_authentication

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🚀 Ejecutar pruebas Forms
        run: bundle exec rspec spec/system/forms

  test_sistema_user_registration:
    name: Ejecutar pruebas - User Registration
    runs-on: ubuntu-latest
    needs: test_sistema_forms  # Se ejecuta después de test_sistema_forms

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🚀 Ejecutar pruebas User Registration
        run: bundle exec rspec spec/system/user_registration

  test_sistema_navigation:
    name: Ejecutar pruebas - Navigation & Authorization
    runs-on: ubuntu-latest
    needs: test_sistema_user_registration  # Se ejecuta después de test_sistema_user_registration

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🚀 Ejecutar pruebas Navigation & Authorization
        run: bundle exec rspec spec/system/navigation_and_authorization
