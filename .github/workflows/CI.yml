name: CI - RSpec Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  setup_postgres:
    name: Configurar y conectar PostgreSQL
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust  # Permite autenticaci칩n sin contrase침a en CI
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v3

      - name: 游 Configurar variables de entorno
        run: echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: 游 Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: 游댢 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace
          
  test_integracion: # Espera a que setup_postgres termine antes de iniciar
    name: Ejecutar pruebas de integraci칩n
    runs-on: ubuntu-latest
    needs: test_sistema  # Espera a que test_sistema termine antes de iniciar

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v3

      - name: 游 Configurar variables de entorno
        run: echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: 游 Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: 游댢 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: 游 Ejecutar pruebas de integraci칩n
        run: bundle exec rspec맙pec/requests

  test_sistema:
    name: Ejecutar pruebas de sistema (Capybara)
    runs-on: ubuntu-latest
    needs: setup_postgres  

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "nori123"
          POSTGRES_DB: proyecto_ruby_2023_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v3

      - name: 游 Configurar variables de entorno
        run: echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: 游 Configurar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: 游댢 Configurar base de datos
        run: |
          cp config/database.yml.github config/database.yml
          bin/rails db:create db:schema:load --trace

      - name: 游 Ejecutar pruebas de sistema
        run: bundle exec rspec spec/system

  